<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TastyTap | Contacto</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header class="navbar">
    <div class="navbar__logo">
      <img src="img/TastyTap.png" alt="Logo">
      <h1>TastyTap</h1>
    </div>
    <nav class="navbar__menu">
      <a href="index.html">Inicio</a>
      <a href="menu.html">Menú</a>
      <a href="tienda.html">Tienda</a>
      <a href="contacto.html" class="active">Contacto</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="contact-form">
    <h2>Contáctanos</h2>
    <form>
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu correo" required>
      <textarea rows="4" placeholder="Tu mensaje"></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
  </section>

    <!-- Reutilizamos el footer -->
  <footer class="footer">
    <div>
      <h3>Navegación</h3>
      <a href="index.html">Inicio</a>
      <a href="menu.html">Menú</a>
      <a href="tienda.html">Tienda</a>
      <a href="contacto.html">Contacto</a>
      <a href="login.html">Iniciar Sesión / Registrarse</a>
    </div>

    <div>
      <h3>Síguenos</h3>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <div>
      <h3>Contacto</h3>
      <p>📍 Calle 123 #45-67, Bogotá, Colombia</p>
      <p>📞 +57 320 555 1234</p>
      <p>✉️ contacto@tastytap.com</p>
    </div>

    <div>
      <h3>Buscar</h3>
      <form action="buscar.html" method="get">
        <input type="text" placeholder="Busca restaurantes o platos...">
        <button type="submit">Buscar</button>
      </form>
    </div>

    <div class="footer__bottom">
      <p>© 2025 TastyTap — Todos los derechos reservados 🍴</p>
    </div>
  </footer>

</body>
</html>
