<!-- Se declara el tipo de documento como HTML5, asegurando que el navegador lo reconozca -->
<!DOCTYPE html>
<!-- Etiqueta del documento que indica el idioma de la página -->
<html lang="es">
  <!-- Etiqueta de cabecera del documento -->
<head>
  <!-- Sección de metadatos e importaciones que no se ven directamente en la página -->
    <meta charset="UTF-8">
    <!-- Etiqueta para configurar la vista del dispositivo, esto permite que la página se adapte a diferentes dispositivos -->
    <title>TastyTap | Login</title>
    <!-- se debe colocar la carpeta css, utils llamando a base.css para que defina las variables -->
    <link rel="stylesheet" href="/css/utils/Base.css">
    <!-- y se llama a la carpeta css llamando a style.css para que las use -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Estos son fondos de las redes sociales -->
    <link rel="stylesheet" href="/css/components/button.css">
    <!-- Se cierra la etiqueta de cabecera del documento -->
</head>
<!-- Cuerpo visible de la pagina,
 la clase "Page-login" permite aplicar estilos especificos solo a esta vista si es necesario" -->
<body class="page-login">
<!-- Se abre la etiqueta del cuerpo de la página -->
    <header class="navbar">
      <!-- Contenedor del logo visual y el nombre textual de la marca-->
        <div class="navbar__logo">
          <!-- Imagen del logo y el atributo alt proporciona texto alternativo para la accesibilidad-->
            <img src="/img/TastyTap.png" alt="Logo TastyTap">
            <!-- Nombre de la marca como encabezado-->
            <h1>TastyTap</h1>
            <!-- Se cierra la etiqueta del contenedor-->
        </div>
        <!-- Menu de navegación especifico para flujos de autenticación-->
    </header>
<!-- Contenido principal, formulario de inicio de sesión simulado-->
    <main class="login">
      <!-- Contenedor del formulario de inicio de sesión-->
        <div class="login__form">
          <!-- Encabezado de la sección y titulo que indica la accion a realizar-->
            <h2>Inicia sesión</h2>
            <!-- Campo - correo electronico,
             Etiqieta descriptiva par ael campo de entrada -->
            <label class="form-label">Correo electrónico</label>
            <!-- Campode entrada de tipo email para ingresar el correo -->
            <input type="email" class="input" placeholder="ejemplo@correo.com">
            <!-- Campo - Contraseña-->
            <label class="form-label">Contraseña</label>
            <!-- Campo de tipo password que oculta los caracteres al escribir -->
            <input type="password" class="input" placeholder="••••••••">
            <!-- Contenedor de botones simulados como enlaces,
             Usa estilos en linea para organizar los botones en columna
             con espacio entre ellos, aunque no es ideal mezclar estilos
             en linea con css externo, sirve para prototipado rapido. -->
            <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                
                <!-- Enlace que simula el inicio de sesión como cliente normal,
                 al hacer clic, redigirge a la pagina de perfil del usuario -->
                <a href="perfil.html" class="btn" style="text-align: center; background-color: var(--color-secundario);">
                    Entrar como Usuario
                </a>

                <!-- Enlace que simula el inicio de sesión como administrador -->
                <a href="../admin/panelControl.html" class="btn" style="text-align: center; background-color: var(--color-secundario);">
                    Entrar como Administrador
                </a>
                <!-- Se cierra la etiqueta del contenedor-->
            </div>
            <!--Enlace alternativo para usuarios que aun no tienen cuenta,
            usa la variable css "--color-principal" para el color del enlace -->
            <p style="margin-top: 20px; text-align: center;">
                ¿No tienes cuenta? <a href="registro.html" style="color: var(--color-principal);">Regístrate aquí</a>
            </p>
            <!-- Se cierra la etiqueta del contenedor-->
        </div>
        <!-- Se cierra la etiqueta del contenedor-->
    </main>
    <!-- Se cierra la etiqueta del cuerpo de la página-->
</body>
<!-- Se cierra la etiqueta del documento-->
</html>
